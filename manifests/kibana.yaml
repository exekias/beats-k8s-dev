apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
      annotations:
        co.elastic.metrics.kibana/module: kibana
        co.elastic.metrics.kibana/hosts: "${data.host}:5601"
    spec:
      initContainers:
        - name: wait-elasticsearch
          image: busybox
          command:
            - sh
            - -c
            - until wget -q elasticsearch:9200; do echo Waiting for elasticsearch; sleep 1; done
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.3.0
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        env:
          - name: ELASTICSEARCH_URL
            value: http://elasticsearch:9200
        ports:
        - containerPort: 5601
          name: ui
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    service: kibana
spec:
  type: NodePort
  selector:
    app: kibana
  ports:
  - port: 5601
    nodePort: 5601
    name: ui